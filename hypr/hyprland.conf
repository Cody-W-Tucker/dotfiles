# ----------------------------------------------------- 
# Autostart
# -----------------------------------------------------
# This is a list of commands that will be executed once when Hypr starts.

# exec-once = ~/Code/dotfiles/scripts/updatewal-swww.sh
exec-once = /home/codyt/Code/dotfiles/scripts/sleep.sh
exec-once = waybar
exec-once = mako
exec-once = swww init 
exec-once = /home/codyt/Code/dotfiles/scripts/wallpaper.sh ~/Pictures/Wallpapers

# ----------------------------------------------------- 
# Load pywal color from wallpaper
# -----------------------------------------------------
# source = ~/Code/dotfiles/wal/colors-hyprland.conf

# ----------------------------------------------------- 
# Monitor
# ----------------------------------------------------- 
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,2560x1080@60,0x0,1
monitor=DP-1,2560x1080@60,0x1080,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    force_default_wallpaper = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# X Wayland video bridge settings for screen share
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, RETURN, exec, pkill waybar && waybar &
bind = $mainMod, ESCAPE, exec, wlogout
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Tab, exec, rofi -show drun -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fakefullscreen

# Number keys (0, -, +)
bind = $mainMod, KP_Insert, exec, google-chrome-stable --app=https://chat.openai.com
# bind = $mainMod, KP_Subtract, exec, google-chrome-stable --app=
bind = $mainMod, KP_Add, exec, hyprctl dispatch exec [floating] gnome-calculator
bind = $mainMod, KP_Enter, exec, google-chrome-stable --app=https://essay.app/home/

# Number keys (1, 2, 3)
bind = $mainMod, KP_End, exec, google-chrome-stable --app=https://mail.google.com
bind = $mainMod, KP_Down, exec, google-chrome-stable --app=https://messages.google.com/web/u/0/conversations
bind = $mainMod, KP_Next, exec, google-chrome-stable --app=https://calendar.google.com/calendar/u/0/r

# Number keys (4, 5, 6)
bind = $mainMod, KP_Left, exec, google-chrome-stable --app=https://app.asana.com/home
bind = $mainMod, KP_Begin, exec, google-chrome-stable --app=https://app.reclaim.ai/planner?taskSort=schedule
bind = $mainMod, KP_Right, exec, google-chrome-stable --app=https://tmvsocial.harvestapp.com/projects?filter=active

# Number keys (7, 8, 9)
bind = $mainMod, KP_Home, exec, code
# bind = $mainMod, KP_Up, exec, google-chrome-stable --app=
bind = $mainMod, KP_Prior, exec, google-chrome-stable --app=https://tmv-social.odoo.com/web?action=277&model=account.journal&view_type=kanban&cids=1&menu_id=114

# Screenshots
bind = $mainMod, S, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window with mainMod + SHIFT + [arrow keys]
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Hyprpicker color picker
bind = $mainMod, mouse:274, exec, hyprpicker -a